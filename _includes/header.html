<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{ site.username }}</span>
        <span class="site-description">{{ site.user_title }}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{ site.email }}"><i class="icon fa fa-envelope" rel="noopener"></i></a>
        <a aria-label="My LinkedIn" target="_blank" href="{{ site.linkedin_url }}" rel="noopener"><i class="icon fab fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="My Github" target="_blank" href="{{ site.github_url }}" rel="noopener"><i class="icon fab fa-github-alt" aria-hidden="true"></i></a>
		<a aria-label="My StackOverflow" target="_blank" href="{{ site.stackoverflow_url }}" rel="noopener"><i class="icon fab fa-stack-overflow" aria-hidden="true"></i></a>
		<a aria-label="My Baeldung Author Profile" target="_blank" href="{{ site.baeldung_url }}" rel="noopener"><i class="icon fa fa-leaf" aria-hidden="true"></i></a>
		<a aria-label="My Maven Libraries" target="_blank" href="{{ site.maven_url }}" rel="noopener"><i class="icon fa fa-feather-alt" aria-hidden="true"></i></a>
		<a aria-label="My Google Play Store Profile" target="_blank" href="{{ site.google_play_store_url }}" rel="noopener"><i class="icon fab fa-google-play" aria-hidden="true"></i></a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
